<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap"
      rel="stylesheet"
    />
    <script src="./Calculator.js"></script>
    <script src="./Display.js"></script>
    <script src="./index.js" defer></script>

  </head>
  <body>
      <div class="container">
          <div class="calculator">
              <div class="display">
                  <div id="last"></div>
                  <div id="actually"></div>
              </div>
              <button class="col-2" id="clean">C</button>
              <button id="clear">&larr;</button>
              <button class="operator" value="div">%</button>
              <button class="number">7</button>
              <button class="number">8</button> 
              <button class="number">9</button>
              <button class="operator" value="multi">x</button>
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="operator" value="rest">-</button>
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="operator" value="sum">+</button>
              <button class="number col-2">0</button>
              <button class="number">.</button>
              <button class="operator" value="equal">=</button> 
          </div>
      </div>
  </body>
</html>
